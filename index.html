<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <input id="history" type="text" dir="ltr" maxlength="21" readonly ></input>
        <input id="result" type="text" dir="ltr" maxlength="21" readonly ></input>
        <div id="keyboard">
            <button class="key" id="percentage">%</button>
            <button class="key" id="ce">CE</button>
            <button class="key" id="c">C</button>
            <button class="key" id="delete"><img src="img/delete.svg" alt="delete"></button>

            <button class="key" id="pow3">x3</button>
            <button class="key" id="pow">x²</button>
            <button class="key" id="sqrt" value="√">√x</button>
            <button class="key" id="divide" value="/">/</button>

            <button class="key" id="seven" value="7">7</button>
            <button class="key" id="eight" value="8">8</button>
            <button class="key" id="nine" value="9">9</button>
            <button class="key" id="multiply" value="*">x</button>

            <button class="key" id="four" value="4">4</button>
            <button class="key" id="five" value="5">5</button>
            <button class="key" id="six" value="6">6</button>
            <button class="key" id="minus" value="-">-</button>

            <button class="key" id="one" value="1">1</button>
            <button class="key" id="two" value="2">2</button>
            <button class="key" id="three" value="3">3</button>
            <button class="key" id="plus" value="+">+</button>

            <button class="key" id="swap">+/-</button>
            <button class="key" id="zero" value="0">0</button>
            <button class="key" id="dot" value=".">.</button>
            <button class="key" id="equals">=</button>

        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
